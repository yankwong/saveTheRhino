<!DOCTYPE html>
<html>

<head>
    <title>Save The Rhino</title>
    <meta property="og:url" content="https://github.com/yankwong/saveTheRhino" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Save The Rhino" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.7.1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="client/css/styles.css">
</head>

<body class="save-the-rhino">
    <header>
        <div class="container-fluid header-body">
            <p>Help the uphill battle</p>
        </div>
    </header>
    <div class="main container-fluid">
        <div class="modal fade" id="endgame-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                        <button type="button" class="btn btn-primary">SHARE ON FB</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <section class="row game-wrapper">
            <div class="safari" data-current-day="1">
                <div class="meters">
                    <div class="budget">
                        <div class="progress">
                            <div class="progress-bar budget-bar progress-bar-striped progress-bar-animated"
                                role="progressbar" aria-valuenow="1500" aria-valuemin="0" aria-valuemax="1500">FUNDING
                            </div>
                        </div>
                    </div>
                    <div class="population">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated population-bar"
                                role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="80">POPULATION
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row rhino-row rhino-row-1">
                    <div class="col">
                        <div class="rhino-position rhino-position-1"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-2"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-3"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-4"></div>
                    </div>
                </div>
                <div class="row rhino-row rhino-row-2">
                    <div class="col">
                        <div class="rhino-position rhino-position-5"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-6"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-7"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-8"></div>
                    </div>
                </div>
                <div class="row rhino-row rhino-row-3">
                    <div class="col">
                        <div class="rhino-position rhino-position-9"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-10"></div>
                    </div>
                </div>
                <div class="row rhino-row rhino-row-4">
                    <div class="col">
                        <div class="rhino-position rhino-position-11"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-12"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-13"></div>
                    </div>
                    <div class="col">
                        <div class="rhino-position rhino-position-14"></div>
                    </div>
                </div>
                <div class="crisis alert alert-danger" role="alert"></div>
            </div>
        </section>
        <section class="control-panel">
            <div class="row control-row">
                <div class="col action action-1">
                    <button class="action-btn btn action-1 btn-primary">Arrange team to move the rhinos to protected
                        zone</button>
                </div>
            </div>
            <div class="row control-row">
                <div class="col action action-2">
                    <button class="action-btn btn action-2 btn-primary">Educate campaigns and community effort on nearby
                        villages</button>
                </div>
            </div>
            <div class="row control-row">
                <div class="col action action-3">
                    <button class="action-btn btn action-3 btn-primary">Relocate rhino to scantuary to recover their
                        population</button>
                </div>
            </div>
            <div class="row control-row">
                <div class="col action action-4">
                    <button class="action-btn btn action-4 btn-primary">Fundraising</button>
                </div>
            </div>

        </section>
    </div>

    <script>
        let STR = {};
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="client/dist/app.js"></script>
</body>

</html>
